version: "3"

services:
  db:
    container_name: itemz-db
    image: postgres:12
    env_file:
      - backend/.env
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: itemz-db

  node:
    container_name: itemz-back
    env_file:
      - backend/.env
    build:
      dockerfile: Dockerfile
      context: backend
    ports:
      - '3001:3001'
    depends_on:
      - db

  react:
    container_name: itemz-front
    build:
      dockerfile: Dockerfile
      context: frontend
    ports:
      - '3000:80'

  nginx:
    container_name: itemz-nginx
    depends_on:
      - node
      - react
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - '80:80'