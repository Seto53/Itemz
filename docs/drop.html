<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/element.css">
    <link rel="stylesheet" href="styles/drop.css">
    <link rel="stylesheet" href="styles/root.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/1521e42fd4.js" crossorigin="anonymous"></script>
    <script src="scripts/countdown.js" type="text/javascript"></script>

    <header>
        <div class="header-class">
            <img class="logo-image" alt="logo" src="assets/logo_with_name.png">
            <div class="navigation-container w-container">
                <form action="" class="search-3">
                    <label for="search"></label>
                    <input class="search-input-2 w-input" id="search"
                           maxlength="256" name="query"
                           placeholder="Search items and drops"
                           required=""
                           type="search"/>
                    <input class="search-button-2 w-button" type="submit" value="Search"/></form>
            </div>
            <div class="header-options">
                <a href="index.html"> Home </a>
                <a href="settings.html"> Settings </a>
                <a href="profile.html"> <img class="tiny-profile-p" alt="profile" src="assets/profile_picture.png"> </a>
                <i class="fas fa-sign-out-alt exit-icon"></i>

            </div>
        </div>
    </header>

    <div class="content">
        <div class="left-information">
            <img src="assets/element.png" alt="element img">
            <h4> Description </h4>
            <p> The whole long description.... </p>

        </div>
        <div class="right-information">
            <p class="element-title"> Name of Collectible </p>
            <p class="element-sub-title"> by <span class="element-sub-username">username</span> </p>
            <h4> Properties </h4>
            <ul>
                <li> Count: </li>
                <li> Rarity: </li>
            </ul>
            <div class="container-countdown">
                <h4 id="headline">Drops In</h4>
                <div id="countdown">
                    <ul>
                        <li><span id="days"></span> days</li>
                        <li><span id="hours"></span> Hours</li>
                        <li><span id="minutes"></span> Minutes</li>
                        <li><span id="seconds"></span> Seconds</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
