<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="styles/login.css" rel="stylesheet">
    <link href="styles/root.css" rel="stylesheet">
</head>
<body>
<div class="login-form">
    <form>
        <h1>Register</h1>
        <div class="login-container">
            <div class="input-field">
                <label>
                    <input placeholder="Username" type="text">
                </label>
            </div>
            <div class="input-field">
                <label>
                    <input placeholder="Email" type="email">
                </label>
            </div>
            <div class="input-field">
                <label>
                    <input autocomplete="new-password" placeholder="Password" type="password">
                </label>
            </div>
            <div class="input-field">
                <label>
                    <input autocomplete="new-password" placeholder="re-enter your password" type="password">
                </label>
            </div>
        </div>
        <p>By registering, you agree to the Terms and Conditions.</p>
        <div class="action">
            <button id="main-button">Register</button>
        </div>
    </form>
</div>
</body>
</html>
