<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik:400,700' rel='stylesheet'>
</head>
<body>
    <script src="https://kit.fontawesome.com/1521e42fd4.js" crossorigin="anonymous"></script>

    <header>
        <div class="header-class">
            <img class="logo-image" alt="logo" src="assets/logo_with_name.png">
            <div class="navigation-container w-container">
                <form action="" class="search-3">
                    <label for="search"></label>
                    <input class="search-input-2 w-input" id="search"
                           maxlength="256" name="query"
                           placeholder="Search items and drops"
                           required=""
                           type="search"/>
                    <input class="search-button-2 w-button" type="submit" value="Search"/></form>
            </div>
            <div class="header-options">
                <a href="index.html"> Home </a>
                <a href="settings.html"> Settings </a>
                <a href="profile.html"> <img class="tiny-profile-p" alt="profile" src="assets/profile_picture.png"> </a>

            </div>
        </div>
    </header>

    <div class="content">
        <h1> Settings </h1>
        <hr/>
        <h2> Profile information </h2>
        <div class="profile-settings-content">
            <div>
                <label for="birthdate"> Birth Date </label>
                <input placeholder="07/12/1999" id="birthdate" type="date">
            </div>
            <div>
                <label for="username"> Username </label>
                <input placeholder="johndoe" id="username" type="text">
            </div>
        </div>

        <h2> View options </h2>
        <div>
            <input id="mode" type="checkbox">
            <label for="mode"> Dark Mode </label>
        </div>

    </div>

</body>
</html>
