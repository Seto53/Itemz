<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles/header.css" rel="stylesheet">
    <link href="styles/root.css" rel="stylesheet">
    <link href="styles/settings.css" rel="stylesheet">
    <link href="styles/button.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Rubik:400,700' rel='stylesheet'>

    <!--    script for loading header-->
    <script
            crossorigin="anonymous"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            src="https://code.jquery.com/jquery-3.3.1.js">
    </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/1521e42fd4.js"></script>

<div id="header"></div>

<div class="content">
    <h1> Settings </h1>
    <hr/>
    <h2> Profile information </h2>
    <div class="profile-settings-content">
        <div>
            <label for="username"> Username </label>
            <br/>
            <input id="username" placeholder="johndoe" type="text">
        </div>
        <div>
            <label for="birthdate"> Birth Date </label>
            <br/>
            <input id="birthdate" placeholder="07/12/1999" type="date">
        </div>
    </div>

    <div class="logout-button button">
        <a> BUY GOLD </a>
    </div>

    <h2> View options </h2>
    <div>
        <input id="mode" type="checkbox">
        <label for="mode"> Dark Mode </label>
    </div>

    <div class="logout-button button">
        <a> LOG OUT </a>
    </div>


</div>

</body>
</html>
