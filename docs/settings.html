<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik:400,700' rel='stylesheet'>

    <!--    script for loading header-->
    <script
            crossorigin="anonymous"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            src="https://code.jquery.com/jquery-3.3.1.js">
    </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
    <script src="https://kit.fontawesome.com/1521e42fd4.js" crossorigin="anonymous"></script>

    <div id="header"></div>

    <div class="content">
        <h1> Settings </h1>
        <hr/>
        <h2> Profile information </h2>
        <div class="profile-settings-content">
            <div>
                <label for="birthdate"> Birth Date </label>
                <input placeholder="07/12/1999" id="birthdate" type="date">
            </div>
            <div>
                <label for="username"> Username </label>
                <input placeholder="johndoe" id="username" type="text">
            </div>
        </div>

        <h2> View options </h2>
        <div>
            <input id="mode" type="checkbox">
            <label for="mode"> Dark Mode </label>
        </div>

    </div>

</body>
</html>
